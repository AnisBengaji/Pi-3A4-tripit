<!DOCTYPE html>
<html>
<head>
    <title>Carte des événements</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
        var map = L.map('map').setView([51.505, -0.09], 13);  // Coordonnées initiales (centrer la carte)

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction pour ajouter un événement sur la carte
        function ajouterEvenement(latitude, longitude, nom) {
            L.marker([latitude, longitude]).addTo(map)
                .bindPopup(nom)
                .openPopup();
        }
    </script>
</body>
</html>
